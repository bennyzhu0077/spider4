{% extends "page_base.html" %}
{% load static %}

{% block searching %}
    <form method="POST">
        {% csrf_token %}
        <div class="title"><h1>创建新用户</h1></div>
        {% if msg %}
            <div class="error_msg"><span>{{ msg }}</span></div>
        {% endif %}
        <table class="login_table">
            <tr>
                <td style="text-align: right; width: 200px;"><label for="id_username">用户名：</label></td>
                <td><input type="text" id="id_username" name="username" placeholder="用户名" autofocus required/></td>
            </tr>
            <tr>
                <td style="text-align: right; width: 200px;"><label for="id_password">密码：</label></td>
                <td><input type="password" id="id_password" placeholder="密码" name="password" required></td>
            </tr>
        </table>
        <div class="login_buttons">
            <input type="submit" name="register" value="Sign up">
            <div class="button_adding"><a href={% url 'login' %} style="">Back to login page</a></div>
        </div>
    </form>
{% endblock %}
